<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="header">
        <h1 class="header__title">Piedra Papel Tijeras</h1>
    </header>
    <div class="container">
        <div class="score">
            <span class="score-user">User</span>
            <span class="score-cpu">Cpu</span>
            <span id="userpoints" class="score-userpoints">0</span>
            <span class="score-twopoints">:</span>
            <span id="cpupoints" class="score-cpupoints">0</span>
        </div>
        <p id="creator" class="paragraph">Este sencillo juego fue hecho por Paul Mejía Mendoza</p>
        <p id="winner">Usuario eligió <span id="userText">ex1</span>, cpu eligió <span id="cpuText">ex2</span>, gana: <span id="won">ex3</span></p>
        <div class="images">
            <div id="piedra" class="images__piedra share">
                <img src="img/hand-rock-solid.svg" alt="">
            </div>
            <div id="papel" class="images__papel share">
                <img src="img/hand-paper-solid.svg" alt="">
            </div>
            <div id="tijeras" class="images__tijeras share">
                <img src="img/hand-peace-solid.svg" alt="">
            </div>
        </div>
        <p class="paragraph">Haz un movimiento</p>
    </div>



    <script src="index.js"></script>
</body>

</html>
